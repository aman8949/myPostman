<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>My Postman</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <h1 class="my-4">My Postman</h1>
    </div>
    <div class="container">
        <!-- URL Box -->
        <div class="form-group row">
            <label class="col-form-label col-sm-2 pt-0">Enter URL</label>
            <input class="col-sm-8" type="url" class="form-control" id="url" aria-describedby="emailHelp"
                placeholder="Enter URL here">
        </div>
        <!-- Request Type Box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Select Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="get" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Content-Type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content-Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Paramerters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!--Parameters Box-->
        <div id="parametersBox">
            <div class="my-2 form-row">
                <label class="col-sm-2 col-form-label" for="parameterKey1">Parameter 1</label>
                <input type="text" class="form-control col-md-4 mx-2" id="parameterKey1" placeholder="Enter Key">
                <input type="text" class="form-control col-md-4 mx-2" id="parameterValue1" placeholder="Enter Value">
                <button class="btn btn-primary" id="addParams">+</button>
            </div>
            <div id="params">
            </div>
        </div>
        <!-- JSON Request Box -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="requestJsonBox">JSON Paramters</label>
                <textarea class="form-control col-md-10 my-4" id="requestJsonText" rows="3" spellcheck="false"></textarea>
            </div>
        </div>
        <!-- ResponseBox -->
        <div class="my-3" id="responseBox">
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="responseBox">Response</label>
                <textarea class="form-control col-md-10 my-4" id="responseText" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary my-4" id="submit">Submit</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
</body>

</html>
